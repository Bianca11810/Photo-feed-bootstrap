<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Instagram With bootstrap</title>
</head>
<body>
    <div class = "Instagram">

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Instagram</a>
              <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newpost">Create a new post</button>
              <div id="newpost" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Create a New Post</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p>Add caption here</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Publish</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
              

            </div>
        </nav>

        <div class="nav nav-tabs d-flex" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#posts" type="button" role="tab" aria-controls="nav-home" aria-selected="false">
                <i class="fa fa-picture-o" aria-hidden="true"></i>
            </button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="nav-profile" aria-selected="true">
                <i class="fa fa-th" aria-hidden="true"></i>
            </button>
        </div>

        <div class="tab-content" id="nav-tabContent"> 
            <div class="posts tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="post one">            
                    <h2>Marc</h2>
                    <span>7/12</span>                    
                    <img src="https://cdn.drawception.com/drawings/MNA19sjddw.png" alt="poorly drawn shark">
                    <p>I IS CHOMP</p>
                </div>
                <div class="post two">
                    <h2>MEME Artist</h2>
                    <span>7/12</span>
                    <img src="https://www.boredpanda.com/blog/wp-content/uploads/2019/09/poorly-drawn-animals-5-5d91eba6616c4__700.jpg" alt="Le Duck">
                    <p>Tis Art</p>
                </div>
                <div class="post three ">
                    <h2>Steve</h2>
                    <span>7/12</span>
                    <img src="https://pbs.twimg.com/profile_images/451843802366365696/hx1_2ZLE_400x400.jpeg" alt="poorly drawn turtle">
                    <p>(._.)</p>
                </div>
                <div class="post four">
                    <h2>MEME Artist</h2>
                    <span>7/12</span>
                    <img src="https://www.boredpanda.com/blog/wp-content/uploads/2019/09/poorly-drawn-animals-8-5d91ebaaa0222__700.jpg" alt="screaming cat">
                    <p>AHHHHHHHH</p>
                </div>
                <div class="post five ">
                    <h2>Chad</h2>
                    <span>7/12</span>
                    <img src="https://ih1.redbubble.net/image.1069409286.3493/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="Cat pants">
                    <p>Date Night</p>
                </div>
                <div class="post six ">
                    <h2>MEME Artist</h2>
                    <span>7/12</span>
                    <img src="https://www.boredpanda.com/blog/wp-content/uploads/2019/09/poorly-drawn-animals-36-5d91ebd46705c__700.jpg" alt="Hamster">
                    <p>Felt Cute!</p>
                </div>
            </div>
        
            <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="grid row ">
                    <div class="col-3"> 
                        <img src="https://www.boredpanda.com/blog/wp-content/uploads/2019/09/poorly-drawn-animals-36-5d91ebd46705c__700.jpg" alt="Hamster">
                    </div>
                    <div class="col-3">
                        <img src="https://ih1.redbubble.net/image.1069409286.3493/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="Cat pants">
                    </div>
                    <div class="col-3">
                        <img src="https://www.boredpanda.com/blog/wp-content/uploads/2019/09/poorly-drawn-animals-8-5d91ebaaa0222__700.jpg" alt="screaming cat">
                    </div>
                    <div class="col-3">
                        <img src="https://pbs.twimg.com/profile_images/451843802366365696/hx1_2ZLE_400x400.jpeg" alt="poorly drawn turtle">
                    </div>
                    <div class="col-3">
                        <img src="https://www.boredpanda.com/blog/wp-content/uploads/2019/09/poorly-drawn-animals-5-5d91eba6616c4__700.jpg" alt="Le Duck">
                    </div>
                    <div class="col-3">
                        <img src="https://cdn.drawception.com/drawings/MNA19sjddw.png" alt="poorly drawn shark">
                    </div>
    
                </div>
            </div>
        </div>




    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
